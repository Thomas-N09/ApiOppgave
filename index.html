<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Project</title>
    <link rel="icon" type="image/png" href="/images/pokeball.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#index.html" id="home-button">
            <img id="home" src="images/game.png" alt="home" />HOME
          </a>
        </li>
        <li>
          <a href="#" id="pokemon-button">
            <img
              id="bulbasaur"
              src="images/bullbasaur.png"
              alt="bulbasaur"
            />GALLERY (NYI)
          </a>
          <ul class="dropdown"></ul>
        </li>
        <li>
          <a href="#items" class="items-button">
            <img id="camera" src="images/camera.png" alt="camera" />ITEMS
            (RANDOM)
          </a>
        </li>
      </ul>
    </nav>
    <div class="search">
      <form>
        <input
          type="text"
          name="search"
          id="search-input"
          placeholder="Search for a Pokémon by name or ID"
        />
      </form>
    </div>
    <div id="pokemon-data"></div>
    <div id="item-data"></div>

    <script src="script.js" defer></script>
  </body>
</html>
